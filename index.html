<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Currency Converter</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container card">
    <header>
      <h1><i class="fa-solid fa-coins"></i> Currency Converter</h1>
      <button id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fa-solid fa-moon"></i>
      </button>
    </header>
    <form id="converter-form" autocomplete="off">
      <div class="input-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" min="0" step="any" placeholder="Enter amount" required>
      </div>
      <div class="currency-group">
        <div class="currency-select">
          <label for="from-currency">From</label>
          <div class="select-wrapper">
            <select id="from-currency"></select>
          </div>
        </div>
        <button type="button" id="swap-btn" aria-label="Swap currencies">
          <i class="fa-solid fa-right-left"></i>
        </button>
        <div class="currency-select">
          <label for="to-currency">To</label>
          <div class="select-wrapper">
            <select id="to-currency"></select>
          </div>
        </div>
      </div>
      <button type="submit" id="convert-btn" class="primary-btn">Convert</button>
    </form>
    <div id="result-card" class="card result">
      <div id="loading" class="loading hidden">
        <i class="fa-solid fa-spinner fa-spin"></i> Loading...
      </div>
      <div id="result-output"></div>
      <div id="error-message" class="error-message"></div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
